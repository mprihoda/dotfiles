# ~/.tmuxinator/platform.yml

name: platform
root: ~/Devel/commercial/fiftyforms/platform

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start
pre: docker-machine start devel

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
# startup_window: logs

windows:
  - editor:
    - vi
  - git:
  - build:
      layout: ef39,181x55,0,0{90x55,0,0,3,90x55,91,0[90x27,91,0,9,90x27,91,28,30]}
      panes:
        - sbt:
          - sbt -Dmongodb.primary="localhost:27017"
          - project crmPlay
          - run
        - webpack:
          - cd crm/play
          - npm run build-dev:watch -- -d
        - mocha:
          - cd crm/play
          - npm run test:watch
  - docker:
      layout: even-horizontal
      panes:
        - mongodb:
          - eval "$(docker-machine env devel)"
          - docker-compose -f crm/play/docker-compose.yml up
        - ssh:
          - ssh -L 27017:localhost:27017 -i ~/.docker/machine/machines/devel/id_rsa docker@`docker-machine ip devel`
